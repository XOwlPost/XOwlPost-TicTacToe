<form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
      <div *ngIf="passwordRecoveryForm.controls.email.invalid && passwordRecoveryForm.controls.email.touched" class="error-message">
        Please enter a valid email address.
      </div>
    </div>
    
    <button type="submit" [disabled]="passwordRecoveryForm.invalid" class="btn btn-primary">Recover Password</button>
  </form>
