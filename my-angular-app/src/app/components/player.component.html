<!-- player.component.html -->

<div class="bg-custom-500 rounded-lg p-8 shadow-lg">
  <h2 class="text-3xl text-white font-bold mb-4">Player</h2>
  <p class="text-lg text-gray-200 mb-2">Score:</p>
  <p class="text-2xl text-white font-semibold">{{ score }}</p>
  <div class="flex justify-between mt-4">
    <button class="bg-gray-200 text-gray-800 rounded-md px-4 py-2" (click)="decreaseScore()">Decrease</button>
    <button class="bg-gray-200 text-gray-800 rounded-md px-4 py-2" (click)="increaseScore()">Increase</button>
  </div>
</div>
